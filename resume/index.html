<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css"/>
</head>
<body>
  <div id="main">
		<div id="header" class="center-content clear-fix">
		  <ul id="topContacts" class="flex-box"></ul>
		</div>
		<div style="clear: both;"></div>
		<div id="workExperience" class="gray">
		  <h2>Work Experience</h2>
		</div>
		<div id="ghactivity">
			<iframe allowtransparency="true" frameborder="0" scrolling="no" seamless="seamless" 
			src="http://colmdoyle.github.io/gh-activity/gh-activity.html?user=adithyamahesh596&type=user" width="1000" height="500"></iframe>
		</div>
		<div id="projects">
		  <h2>Projects</h2>
		</div>
		<div id="education" class="gray">
		  <h2>Education</h2>
		</div>
		<div id="mapDiv">
		  <h2>Where I've Lived and Worked</h2>
		</div>
		<div id="lets-connect" class="dark-gray">
		  <div id="share-buttons" class="orange flex-box">
			  <h2 class="orange center-text" style="color: black;">Let's Connect</h2>
			  <!-- Email -->
			  <a href="mailto:adithymaheshbariki@gmail.com" target="_blank">
				  <img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" width="30" height="30"/>
			  </a>

			  <!-- GitHub -->
			  <a href="https://github.com/adithyamahesh596" target="_blank">
				  <img src="images/github.png" alt="GitHub" width="30" height="30"/>
			  </a>

			  <!-- Facebook -->
			  <a href="http://facebook.com/adithyamahesh596" target="_blank">
				  <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" width="30" height="30"/>
			  </a>

			  <!-- LinkedIn -->
			  <a href="https://www.linkedin.com/in/adithyamaheshbariki/" target="_blank">
				  <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" width="30" height="30"/>
			  </a>
			</div>
		  <ul id="footerContacts" class="flex-box">
		  </ul>
		</div>
  </div>
  
  <script>
    new GitHubCalendar(".calendar", "adithyamahesh596");
</script>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
  <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpu9EYlq8s9VFhjMMU5t1rGFRMRdxJ5_o&callback=initializeMap&libraries=places"></script>
</body>
</html>
